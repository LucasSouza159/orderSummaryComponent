<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="flexbox.css">
</head>
<body>
<header class="cabecalhoPrincipal">
  <div class="container">
    <div class="cabecalhoPrincipal-image">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="cabecalhoPrincipal-conteudo">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>
    <div class="cabecalhoPrincipal-musica">
      <img src="./images/icon-music.svg" alt="">
      <p>Annual Plan<br><span>$59.99/year</span></p>
      <a href="#" class="cabecalhoPrincipal-musica-change">Change</a>
    </div>
    <div class="cabecalhoPrincipal-payment">
      <a href="#">Proceed to Payment</a>
      <a href="#">Cancel Order</a>
    </div>
  </div>
</header>
</body>
</html>
